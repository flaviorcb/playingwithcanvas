<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>TDAH filha da puta</title>
</head>

<body>
    <div id="wrapper">
        <div id="gameContainer">

            <canvas id="gameCanvas" width="640" height="640" class="gameLayer">
            </canvas    >

            <div id="scoreScreen" class="gameLayer">
                <img id="toggleMusic" src="images/icons/sound.png" alt="Toggle Music">
                <img src="images/icons/prev.png" alt="Restart Level">
                <span id="score">Score: 0</span>
            </div>

            <div id="gameStartScreen" class="gameLayer">
                <img src="images/icons/play.png" alt="Play Game" onclick="game.showLevelScreen();"><br>
                <img src="images/icons/settings.png" alt="Settings">
            </div>

            <div id="levelSelectScreen" class="gameLayer"></div>

            <div id="loadScreen" class="gameLayer">
                <div id="loadingMessage"></div>
            </div>

            <div id="endingScreen" class="gameLayer">
                <div>
                    <p id="endingMessage">The level is over message</p>
                    <p id="playCurrentLevel" class="endingOption">
                        <img src="images/icons/prev.png" alt="Replay">Replay current level
                    </p>
                    <p id="PlayNextLevel" class="endingOption">
                        <img src="images/icons/next.png" alt="Next">Play next level
                    </p>
                    <p id="returnToLevelScreen" class="endingOption">
                        <img src="images/icons/return.png" alt="Return">Return to level screen
                    </p>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
